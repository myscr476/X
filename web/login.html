<!DOCTYPE html>
<html lang="en" class="bg-black text-white font-mono">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X# Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4">

  <div class="bg-gray-900 p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl text-green-400 font-bold text-center mb-6">Login to X# Creator</h2>
    
    <form onsubmit="return fakeLogin(event)">
      <label class="block mb-2 text-gray-300">Username</label>
      <input type="text" id="username" required class="w-full p-2 bg-black border border-green-500 rounded mb-4" />

      <label class="block mb-2 text-gray-300">Password</label>
      <input type="password" id="password" required class="w-full p-2 bg-black border border-green-500 rounded mb-6" />

      <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded">
        üîê Login
      </button>
    </form>
  </div>

  <script>
    function fakeLogin(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user && pass) {
        alert("Login successful. Welcome, " + user + "!");
        window.location.href = "create.html";
      } else {
        alert("Please fill in both fields.");
      }
    }
  </script>
</body>
</html>
